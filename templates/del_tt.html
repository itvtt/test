<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll to Top Test</title>
  <style>
    body {
      height: 2000px; /* 테스트용 긴 페이지 */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none; /* 처음에는 숨김 */
    }

    #scroll-to-top:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Scroll to Top Test</h1>
  <p>Scroll down to see the "Scroll to Top" button.</p>

  <div id="scroll-to-top">↑</div>

  <script>
    // 스크롤 이벤트로 버튼 표시/숨기기
    window.addEventListener('scroll', () => {
      const scrollTopButton = document.getElementById('scroll-to-top');
      if (window.scrollY > 200) {
        scrollTopButton.style.display = 'flex'; // 일정 스크롤 이상에서 표시
      } else {
        scrollTopButton.style.display = 'none'; // 숨기기
      }
    });

    // 버튼 클릭 시 상단으로 스크롤
    document.getElementById('scroll-to-top').addEventListener('click', () => {
      // 다양한 브라우저 지원을 위해 두 가지 방식 모두 시도
      document.documentElement.scrollTop = 0; // HTML 문서의 스크롤
      document.body.scrollTop = 0;           // Body 태그의 스크롤
    });
  </script>
</body>
</html>
